version: "3.8"
services: 
    db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: plunched-bot-db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432":

    server: 
      image: plunched-bot
      depends_on: db